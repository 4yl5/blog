<pre><code>Ctrl ＋　Ａ　－＞　Ｏ　－＞　Ｓｅｒｉａｌ　Ｐｏｒｔ　Ｓｅｔｕｐ　－＞　Ｈａｒｄｗａｒｅ　Ｆｌｏｗ　Ｃｏｎｔｒｏｌ
</code></pre>

<p>改为Ｎｏ即可</p>
