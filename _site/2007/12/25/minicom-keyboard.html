<p>默认的minicom是无法接受键盘输入的（#$R%@#<sup>%&amp;<sup>#%$@%</sup></sup> 不知道怎么想的。。。）</p>

<pre><code>Ctrl ＋　Ａ　－＞　Ｏ　－＞　Ｓｅｒｉａｌ　Ｐｏｒｔ　Ｓｅｔｕｐ　－＞　Ｈａｒｄｗａｒｅ　Ｆｌｏｗ　Ｃｏｎｔｒｏｌ
</code></pre>

<p>改为Ｎｏ即可</p>
