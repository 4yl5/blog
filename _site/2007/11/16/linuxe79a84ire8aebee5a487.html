<p>一台Sigma的板子，遥控器异常灵敏，拖了好久终于无法忍受，决定解决一下</p>

<p>看驱动源码，发现一个ioctl，IR_IOCSETWAITPERIOD，驱动（2.4内核）本来的默认设定是100，于是设定为1000</p>

<pre><code>ioctl (fd, IR_IOSETWAITPERIOD, 1000);
</code></pre>

<p>问题解决，不过还是不太明白，这个period的时间单位是什么呢？毫秒？微秒？纳秒？知道的兄弟告诉一声啊</p>
