<p>Safari 3.1开始提供了一个隐藏参数, 用来开启Safari的单窗口模式, 具体方法如下:</p>

<ol>
<li><p>不管你用什么方法, 打开一个Terminal</p></li>
<li><p>在Terminal里输入:</p>

<p> defaults write com.apple.Safari TargetedClicksCreateTabs -bool true</p></li>
<li><p>完成&#8230;</p></li>
</ol>


<p>咳, 貌似只适用于Mac版本</p>
