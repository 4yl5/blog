          <section class="post">
<p>死党大婚在即，昨晚趴在 11 区的床上突然把自己人生的 timeline 回忆了一遍，很多人都以不再联系，有些昔日的好友已然觉得陌生，不知道他们现在在哪里，过着怎样的生活，而有些人甚至连名字都已经想不起来，只剩下对脸庞模糊的记忆。</p>

<p>无数次的在想，哪怕只是一个很小的车站，给某个时间段内出站的人都作上标记，他们离开后的轨迹将会绘制成一副多么美妙的图画。</p>

<p>忽然发现，一路走的过于专心，而忽略了两旁的风景，一路走的过于漫不经心，却忘记了思考</p>
