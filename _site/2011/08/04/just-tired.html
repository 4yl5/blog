          <section class="post">
<p>5月病就这么持续到了8月，且照着这个势头很有可能继续持续下去。</p>

<p>一起的同事基本都辞职回天朝了，虽然自己对回国完全没有兴趣不过失落感还是很多的。也许是时候要出去走走了，大自然意义上的出去和工作意义上的出去。</p>

<p>不知何时能过上靠一个 app 维生然后旅居全球的生活。基本上我就是个マダオ所以还是喜欢自在随性的生活。越来越厌恶每天耗在公司为了那点儿可怜的加班费熬到灯火通明。</p>
