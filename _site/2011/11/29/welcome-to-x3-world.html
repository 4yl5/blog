<p><a href="http://www.flickr.com/photos/lhzhang/6423070739/in/photostream"><img src="/media/files/2011/11/29/SDIM0029.jpg" alt="" /></a></p>

<p><a href="http://www.flickr.com/photos/lhzhang/6423073915/in/photostream"><img src="/media/files/2011/11/29/SDIM0055.jpg" alt="" /></a></p>

<p><a href="http://www.flickr.com/photos/lhzhang/6423075223/in/photostream"><img src="/media/files/2011/11/29/SDIM0061.jpg" alt="" /></a></p>

<p><a href="http://www.flickr.com/photos/lhzhang/6423083557/in/photostream"><img src="/media/files/2011/11/29/SDIM0087.jpg" alt="" /></a></p>

<p>一天下来的感觉是，操作并没有传说中的那么不堪，反倒是很容易上手，也有很多便利的地方。对焦也没有慢的感觉。24.2mm F2.8 APSC 最重要是 X3 的传感器，没有高分辨率的录像，没有高解析度的液晶屏，朴素的反而更惹人喜爱。</p>

<p>从此上了 X3 的贼船</p>
