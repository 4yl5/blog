<p>夏天终于有些要过去的气象，今天大概是今年最后一个30度以上的日子了</p>

<p>这个月发生了不少事情，工作和生活，但基本都还悬着，期待有所改变</p>

<p>又是一年中秋，又是一轮圆月，大家中秋快乐</p>

<p>------------ 歩いて行こう ------------</p>

<p>今年日本に残ってよかったと</p>
